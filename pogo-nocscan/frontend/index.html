<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
body {
    overflow: hidden;
}

.popout-menu {
    position: absolute;
    display: none;
    bottom: 50px;
    width: 100%;
    padding: 0px;   

    background-color: #bbb;
    box-shadow: 0px 0px 10px #000;
    padding: 5px;    

    z-index: 5;     
}

.menu {
    position: absolute;
    bottom: 0px;
    height: 50px;
    width: 100%;
    background-color: #ccc;
    padding: 5px;    
    z-index: 5;

    box-shadow: 0px 0px 10px #000;
}

#map {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.marker-notch {
    width: 8px;
    height: 8px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 4px;

    position: relative;
    top: 36px;
    left: 11.5px;
}

.sightings-wrapper {
	height: 300px;
	overflow-y: auto;
}

.pokemon-tile {
    width: 100%;
    height: 60px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
    margin-bottom: 15px;
}

h2 {
    text-align: center;
    text-transform: uppercase;
    font-size: 26px;
}

       </style>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo" style="margin-left: 15px;">POGO-NocScan</a>
                <!--<ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                </ul>-->
            </div>
        </nav>

        <div class="popout-menu" id="scanner-menu">
            <div>  
                <ul data-bind="foreach: scanners">
                    <li><a class="btn purple" href="#!" data-bind="text: $data, click: function() { $root.showMenu('scanner-menu'); $root.showAccount($data); }"></a></li>
                </ul>
            </div>
        </div>
        
        <div class="popout-menu" id="sightings-menu">
            <h2>Sightings</h2>

            <div data-bind="foreach: allNearby" class="row sightings-wrapper">
                <div class="col s4 center-align">
                    <a href="#!" data-bind="click: function() { $root.highlightCell(s2_cell_id); $root.showMenu(''); }">
                        <div data-bind="attr: {style: 'background-image: url(/frontend/img/pokemon/' + pokemon_id + '.png);'}" class="pokemon-tile"></div>
                    </a>  
                </div>
            </div>
        </div>   

        <div id="map"></div>

        <div class="menu">
            <a href="#!" data-bind="click: function() { showMenu('scanner-menu'); }" class="btn">Scanners</a>
            <a href="#!" data-bind="click: function() { showMenu('sightings-menu'); }" class="btn">Sightings</a>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.0/lodash.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=<maps-api-key>"></script>
        
        <script src="js/long.js"></script>
        <script src="js/s2geometry.js"></script>
        <script src="js/app.js"></script>       
    </body>
</hmtl>
